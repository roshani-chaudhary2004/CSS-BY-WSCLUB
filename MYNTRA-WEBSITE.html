<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
    *{
        margin:0px;
        padding: 0px;
        font-family: sans-serif;
        list-style: none;
        text-decoration: none;
    }
    .header{
      width:100%;  
      box-shadow: 0px 2px 10px 0px #ccc;
      display: flex;
        justify-content: space-between;
     
    }
    .headerLeft{
        width:48%;
        margin-left: 2%;
        display: flex;
        justify-content: space-between;
        align-items: center;
       
    }
    .menu>ul{
        display: flex;
        gap: 30px;
    }
     .menu>ul>li a{
        font-size: 14px;
        color: black;
        font-weight: bold;
     }
     .headerRight{
        width:45%;
        display: flex;
        align-items: center;
        margin-right :2%;
        justify-content:space-between;

        
    }
    .headerRight form{
        width: 70%;
        display: flex;
        border:1px solid #ccc;
        border-radius: 5px;

        
      
    }
    .headerRight form button{
        width: 10%;
        background: transparent;
        border: none;
    }
    .headerRight form input{
        width: 90%;
        height: 30px;
        border:none;

    }
    .profile ul{
        display:flex;
       gap:15px
    }
    .profile ul li{
        display:flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
        gap:3px ;

    }
    .banner{
        width:100%;
        margin-top: 50px;
    }
    .banner img{
        width: 100%;
    }
    .brandSection{
        width:100%;
        padding: 80px 0px;
    } 
    .brandSection h2{
        padding-left: 30px;
        font-size: 30px;
    }
    .brandRow{
        width:100%;
        display:flex;
    }
    .brandItems{
        width: 17%;
    }

    </style>
</head>
<body>
    <div class="header">
        <div class="headerLeft">
            <div class="logo">
                <img height="60"  src="https://www.bing.com/th/id/OIP.LIEym28Ia7kV8Y3KINkboQHaHa?w=193&h=193&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" alt="">
            </div>
            <div class="menu">
                <ul>
                   <li><a href="#">MEN</a></li>
<li><a href="#">WOMEN</a></li>
<li><a href="#">KIDS</a></li>
<li><a href="#">HOME</a></li>
<li><a href="#">BEAUTY</a></li>
<li><a href="#">GENS</a></li>
<li><a href="#">STUDIO</a></li>
       
                </ul>
            </div>
            </div>
            <div class="headerRight">
                <form >
                    <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
                    <input type="text" placeholder="Search For Product">
                </form>
                <div class="profile">
                    <ul>
                         <li><i class="fa-regular fa-user"></i><b>Profile</b></li>
                 <li><i class="fa-regular fa-heart"></i> <b>Wishlist</b></li>
                 <li><i class="fa-solid fa-bag-shopping"></i> <b>Bag</b></li>
                    </ul>
               
                
                </div>   
                </div>     
        
    </div>
     <div class="banner">
        <img height="400"  src="https://www.adgully.com/img/800/202108/image.jpg" alt="">
     </div>
     <div class="brandSection">
        <h2>MEDAL WORTHY BRANDS TO BAG</h2>
        <div class="brandRow">
            <div class="brandItems">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/436ea447034865.586e1a03d7031.jpg" alt="">
            </div>
        </div>
     </div>
</body>
</html>
